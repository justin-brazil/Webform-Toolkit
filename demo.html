<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="lib/json2.min.js"></script>


	<!-- JavaScript insert start -->

	<script src="jquery.webform.toolkit.min.js"></script>
	<script>
	$(document).ready(function() {
		$.getJSON('demo.json', function(data) {
			$('#container')
				.WebformToolkit({
					id     : 'example',
					action : 'http://www.domain.com/handler',
					fields : data
				},
				function(form) {
					alert("callback(form='" + form.attr('id') + "')");
				});
		});
	});
	</script>

	<!-- JavaScript insert end -->


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.webform.toolkit.min.css">

	<!-- CSS include end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Webform Toolkit - Generate an interactive HTML FORM from JSON</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.webform.toolkit.min.js" title="Only 4.4 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2014 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
