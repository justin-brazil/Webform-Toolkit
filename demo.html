<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>

	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.webform.toolkit.min.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="jquery.webform.toolkit.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#container').WebformToolkit({
			id     : 'example',
			action : 'http://mbrooks.info',
			fields : [
				{
					"label"    : "User Name",
					"type"     : "text",
					"name"     : "username",
					"value"    : "",
					"size"     : "15",
					"filter"   : "^\\w{0,15}$",
					"error"    : "Supported characters: A-Z, 0-9 and underscore",
					"required" : "1"
				},
				{
					"label"    : "Password",
					"type"     : "password",
					"name"     : "password",
					"value"    : "",
					"size"     : "15",
					"filter"   : "^(?!password)(.{0,15})$",
					"error"    : "The password entered is not valid",
					"required" : "1"
				},
				{
					"label"    : "Age",
					"type"     : "select",
					"name"     : "age",
					"value"    : "",
					"size"     : "",
					"filter"   : "10|11|12|13|14|15",
					"error"    : "",
					"required" : "0"
				},
				{
					"label"    : "Gender",
					"type"     : "radio",
					"name"     : "gender",
					"value"    : "Male",
					"size"     : "",
					"filter"   : "Male|Female",
					"error"    : "",
					"required" : "0"
				},
				{
					"label"    : "Message",
					"type"     : "textarea",
					"name"     : "message",
					"value"    : "",
					"size"     : "",
					"filter"   : "^\(\\w|\\s){0,55}$",
					"error"    : "Supported characters: A-Z, 0-9, _ and spaces",
					"required" : "1"
				}
			]
		});
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Webform Toolkit - Generate an interactive HTML FORM from JSON</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.webform.toolkit.min.js" title="Only 3.3 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2013 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
